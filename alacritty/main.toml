[window]
title = "Console"
dynamic_title=false
decorations = "None"
opacity = 0.85
blur=true
dynamic_padding = true

[font]
normal = { family = "Fira Mono", style = "Regular" }
size=8

[colors.primary]
background = '#1c1c1c'
foreground = '#cccccc'

[selection]
save_to_clipboard = true

[cursor]
style = { shape = "Underline", blinking = "On" }

[mouse]
hide_when_typing = true


