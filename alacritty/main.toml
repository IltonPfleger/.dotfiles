[window]
title = "Console"
dynamic_title=false
decorations = "None"
opacity = 0.9
padding = {x=10,y=10}

[font]
normal = { family = "Fira Mono", style = "Regular" }
size=10
builtin_box_drawing = true

[selection]
save_to_clipboard = true

[cursor]
style = { shape = "Underline", blinking = "On" }

[mouse]
hide_when_typing = true
