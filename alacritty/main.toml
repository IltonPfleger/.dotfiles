[window]
decorations = "None"
opacity = 0.85
level = "AlwaysOnTop"

[font]
normal = { family = "Fira Code", style = "Regular" }
size=10

[colors.primary]
background = '#1c1c1c'
foreground = '#cccccc'

[selection]
save_to_clipboard = true

[cursor]
style = { shape = "Beam", blinking = "On" }

[mouse]
hide_when_typing = true


