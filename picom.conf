backend = "glx";
vsync = true;
corner-radius = 10
shadow = false;

blur-method = "gaussian"
blur-size = 10
blur-deviation = 10.0

opacity-rule = [
	"90:class_g = 'Alacritty'"
];

blur-background-exclude = [
	"class_g     = 'slop'",
	"window_type = 'menu'",
	"window_type = 'dock'",
	"window_type = 'dropdown_menu'",
	"window_type = 'popup_menu'",
	"window_type = 'tooltip'",
]

rounded-corners-exclude = [
	"class_g     = 'dwm'",
	"class_g     = 'dmenu'",
	"class_g     = 'Nm-applet'",
]

